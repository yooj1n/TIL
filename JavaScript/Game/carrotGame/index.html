<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/84834cdb87.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
  <title>Carrot Game</title>
</head>
<body>
<section class="game">
  <header class="game_header">
    <button class="game_button">
      <i class="fas fa-play"></i>
    </button>
    <span class="game_timer">0:0</span>
    <span class="game_score">9</span>
  </header>
  <section class="game_field"></section>
</section>
<section class="pop-up pop-up-hide">
  <button class="pop-up_refresh">
    <i class="fas fa-redo"></i>
  </button>
  <span class="pop-up_message">Hello</span>
</section>

</body>
</html>
