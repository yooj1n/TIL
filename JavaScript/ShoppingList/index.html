<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Shopping List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/84834cdb87.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <section class="list">
    <header class="header">SHOPPING LIST</header>
    <nav class="nav">
      <input type="text" class="nav_input">
      <button class="nav_button">
        <i class="fas fa-plus"></i>
      </button>
    </nav>
    <ul class="items">
    </ul>
    <button class="item_delete_all">CLEAR LIST</button>
  </section>
</body>
</html>
